
<div style="width: 90%; margin: 30px auto; ">
  <h1 style="text-align: center">Administración de Personas</h1>
  <button mat-raised-button color="primary" (click)="newPeople()">Agregar Persona</button>

  <mat-form-field style="margin: 30px auto">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Fer" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>  
      <!-- FechaCreacion Column -->
      <ng-container matColumnDef="FechaCreacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de Creación</th>
        <td mat-cell *matCellDef="let row"> {{row.dateCreated}} </td>
      </ng-container>
    
      <!-- Nombre Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
    
      <!-- Apellidos Column -->
      <ng-container matColumnDef="Apellidos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
        <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
      </ng-container>
    
      <!-- Edad Column -->
      <ng-container matColumnDef="Edad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
        <td mat-cell *matCellDef="let row"> {{row.age}} </td>
      </ng-container>
    
      <!-- Email Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>
    
      <!-- Acciones Column -->
      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef style="width: 80px;"> Acciones </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button color="warn" (click)="deletePersonDialog(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
